{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container my-5">
    <h1 class="text-center mb-4">Product catalog</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                    <img src="{% static 'jewelry/images/default-product.webp' %}" class="card-img-top" alt="No image available">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-danger">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.slug %}" class="btn btn-outline-primary">Read more</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No products found.</p>
        {% endfor %}
    </div>
</main>
{% endblock %}
